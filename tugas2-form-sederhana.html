<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern, clean, and fresh look */
        body {
          background-color: #e0f7fa; /* Minty fresh background */
          color: #333; /* Dark text for readability */
          font-family: 'Arial', sans-serif;
        }

        h2 {
          color: #00796b; /* Greenish-blue for headings */
          text-align: center;
          margin-bottom: 30px;
        }

        .container {
          background-color: #ffffff; /* White background for form */
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        .form-control {
          border-radius: 5px;
          border: 1px solid #b2dfdb; /* Light green border */
          transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .form-control:focus {
          border-color: #00796b; /* Focus border color */
          box-shadow: 0 0 5px rgba(0, 121, 107, 0.2); /* Shadow effect on focus */
        }

        .btn-primary {
          background-color: #00796b; /* Greenish-blue button */
          border-color: #00796b;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #004d40; /* Darker greenish-blue on hover */
          box-shadow: 0 4px 6px rgba(0, 121, 107, 0.3); /* Button shadow on hover */
        }

        /* Spacing for small screens */
        @media (max-width: 575px) {
          .container {
            padding: 20px;
          }
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2>Sign Up for Our Newsletter</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
