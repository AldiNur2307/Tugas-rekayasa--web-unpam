<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Pelanggan Computer - Tech Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e; /* Dark background for tech feel */
            color: #00ffff; /* Neon cyan text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for tech style */
        }

        h2 {
            color: #00ff00; /* Neon green for headings */
            text-align: center;
        }

        .form-container {
            background-color: #2b2b2b; /* Dark gray for form background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.4); /* Neon blue shadow for tech effect */
        }

        .form-label {
            color: #00ffff; /* Cyan for labels */
        }

        .form-select, .form-control {
            background-color: #1e1e1e; /* Dark input background */
            color: #00ff00; /* Neon green for input text */
            border: 1px solid #00ffff; /* Cyan border */
            border-radius: 5px;
        }

        .form-select:focus, .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); /* Glow effect on focus */
            border-color: #00ffff;
        }

        button {
            background-color: #00ff00; /* Neon green button */
            color: #1e1e1e; /* Dark text */
            border: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #00cc00; /* Darker green on hover */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); /* Neon glow on hover */
        }

        /* Responsiveness */
        @media (max-width: 575px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Feedback Pelanggan Computer</h2>
            <form>
                <div class="mb-3">
                    <label for="feedbackTopic" class="form-label">Pilih Topik Feedback</label>
                    <select class="form-select" id="feedbackTopic">
                        <option value="Pelayanan">Menu</option>
                        <option value="Produk">Laptop asusRog</option>
                        <option value="Produk">laptop gaming acer</option>
                        <option value="Produk">Mouse Gaming</option>
                        <option value="Produk">Keyboard Gaming</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedbackDetails" class="form-label">Detail Masukan</label>
                    <textarea class="form-control" id="feedbackDetails" rows="4" placeholder="Masukkan detail feedback Anda"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim Masukan</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
